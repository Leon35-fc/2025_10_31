<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>
<body class="bg-dark">
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-12">
          <img src="./assets/netflix_logo.png" alt="netflix-logo" width="120">
        </div>
      </div>

    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="text-white">Edit Profile</h1>
          <hr class="text-light">
          <div class="container">
            <div class="row ">
              <div class="col-4 m-0 p-0">
                <img src="https://placehold.co/120x120" alt="avatar" widht="150">
              </div>
              <div class="col-8 p-0">
                <h3 class="bg-info text-white p-1 mb-3">Strive Student</h3>
                <h4 class="text-white">Language:</h4>
                <div class="btn-group btn-outline-light mt-1">
                  <button class="dropdown-toggle bg-black border text-light p-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    English
                  </button>
                  <ul class="dropdown-menu bg-dark border border-1 border-white">
                    <li><a class="dropdown-item text-white" href="#">Menu item</a></li>
                    <li><a class="dropdown-item text-white" href="#">Menu item</a></li>
                    <li><a class="dropdown-item text-white" href="#">Menu item</a></li>
                  </ul>
                </div>
                <div class="my-4">
                  <hr class="text-light">
                </div>
                <h4 class="text-white">Maturity Settings:</h4>
                <button class="bg-info border-0 text-white p-2" type="submit">ALL MATURITY SETTINGS</button>
                <p class="text-white my-2">Show titles of all maturity ratings for this profile.<p>
                <button class="bg-transparent border border-info fs-5 text-info py-2 px-4" type="submit">EDIT</button>
                 <hr class="text-light my-5">
                <h4 class="text-white fw-light">Autoplay controls</h4>
                <div class="form-check">
                  <input class="form-check-input bg-transparent p-2 border-light" type="checkbox" value="" id="checkDefault">
                  <label class="form-check-label text-white text-nowrap" for="checkDefault">
                    Autoplay next episode in a series on all devices
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input bg-transparent p-2 border-light" type="checkbox" value="" id="checkChecked" checked>
                  <label class="form-check-label text-white text-nowrap" for="checkChecked">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>                 
              </div>
            </div>
          </div> 
                 <hr class="text-light my-5">

          <div class="container">
            <div class="row justify-content-between">
              <div class="col-3">
                <button class="bg-transparent border border-info fs-5 text-info py-2 px-4" type="submit">SAVE</button>
              </div>
              <div class="col-3">
                <button class="bg-transparent border border-info fs-5 text-info py-2 px-4" type="submit">CANCEL</button>
              </div>
              <div class="col-3">
                <button class="bg-transparent text-nowrap border-info fs-5 text-info py-2 px-4" type="submit">DELETE PROFILE</button>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>5
